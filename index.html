<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Data</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search by college name" aria-label="Search by college name">
    <button onclick="searchColleges()" aria-label="Search Colleges">Search</button>
    <table id="collegeTable" aria-label="College data table">
        <thead>
            <tr>
                <th onclick="sortColleges('cdRank')" aria-label="Sort by CD Rank">CD Rank <i class="fas fa-sort"></i></th>
                <th>College Name</th>
                <th onclick="sortColleges('courseFee')" aria-label="Sort by Course Fee">Course Fee <i class="fas fa-sort"></i></th>
                <th>Placement</th>
                <th onclick="sortColleges('userReview')" aria-label="Sort by User Review">User Review <i class="fas fa-sort"></i></th>
                <th onclick="sortColleges('ranking')" aria-label="Sort by Ranking">Ranking <i class="fas fa-sort"></i></th>
            </tr>
        </thead>
        <tbody id="collegeBody">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    <div id="loading" aria-label="Loading content">Loading...</div>

    <script src="script.js"></script>
</body>
</html>
